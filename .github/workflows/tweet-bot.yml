name: Tweet Bot Scheduler

on:
  schedule:
    # Run at 4:30 AM UTC (10:00 AM IST)
    - cron: '30 4 * * *'
    # Run at 8:30 AM UTC (2:00 PM IST)
    - cron: '30 8 * * *'
    # Run at 12:30 PM UTC (6:00 PM IST)
    - cron: '30 12 * * *'
  workflow_dispatch:

jobs:
  post_tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install tweepy pandas
      - name: Run tweet bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python tweet_bot.py
